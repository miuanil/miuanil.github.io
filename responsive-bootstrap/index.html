<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous"
    >
</head>
<body>

    <div class="container-fluid">

        <div class="row text-center" id="header">
            <div class="col">
                Header
            </div>
        </div>

        <div class="row text-white" id="menu">
            <div class="col-2">Menu1</div>
            <div class="col-2">Menu2</div>
            <div class="col-2">Menu3</div>
        </div>

        <div class="row" id="columns">
            <div class="col-md-3 order-md-1 col-6 order-1" id="c1">Column 1</div>
            <div class="col-md-6 order-md-2 col-12 order-3" id="c2">Column 2</div>
            <div class="col-md-3 order-md-3 col-6 order-2" id="c3">Column 3</div>
        </div>

        <div class="row p-5 text-white text-center" id="footer">
            <div class="col">
                Footer
            </div>
        </div>
    </div>

    <div class="validators">
        <a href="https://validator.w3.org/nu/?doc=https://miuanil.github.io/responsive-bootstrap/index.html">
            <img src="../responsive/images/w3c-html.png" alt="Valid HTML5">
        </a><br>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://miuanil.github.io/responsive-bootstrap/index.html">
            <img src="../responsive/images/w3c-css.png" alt="Valid CSS">
        </a>
    </div>
</body>
</html>
