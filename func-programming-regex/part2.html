<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Part 2: Regular Expressions</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-6 mx-auto">
                    <form>
                        <div class="form-group mb-3">
                            <label for="emailAddress">Email address</label>
                            <input 
                                type="email" 
                                class="form-control"
                                id="emailAddress"
                                aria-describedby="emailHelp" 
                                placeholder="Enter email"
                                >
                            <small id="emailHelp" class="form-text text-muted">
                                We'll never share your email with anyone else.
                            </small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="pwInput">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="pwInput"
                                placeholder="Password"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
                                title="Your password must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters"
                            >
                        </div>
                        <div class="form-group mb-3">
                            <label for="urlInput">Website URL</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="urlInput" 
                                aria-describedby="urlHelp" 
                                placeholder="Enter your website"
                                pattern="https?://.+"
                                title="Your URL must be begin with 'http://' or 'https://'"   
                            >
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="checkMeOut">
                            <label class="form-check-label" for="checkMeOut">
                                Check me out
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="validate" class="position-fixed bottom-0 end-0">
			<a href="https://validator.w3.org/nu/?doc=https://miuanil.github.io/func-programming-regex/part2.html">
				<img src="../hw2/images/w3c-html.png" alt="html validator">
			</a><br>
		</div>
    </body>
</html>
