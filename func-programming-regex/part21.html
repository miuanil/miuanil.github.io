<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2: Regular Expressions - Webform2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Suppliers</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <span class="text-white">Hello!</span>
            <button class="btn btn-default my-2 my-sm-0 ml-3" type="submit">Sign out</button>
          </form>
        </div>
      </nav>

      <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="title">New Product Form</div>
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="productNumber">Product Number</label>
                        <input type="text" class="form-control" id="productNumber" pattern="[0-9]{1,}" title="You must enter a numeric value. It must be greater than 0 characters">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="qty">Quantity in Stock</label>
                        <input type="text" class="form-control" id="qty" placeholder="0" pattern="[0-9]{1,}" title="You must enter a numeric value.">
                      </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" pattern="[a-zA-Z0-9]{1,}" title="You must enter a valid name">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="supplier">Supplier</label>
                            <select class="form-control" id="supplier" required>
                                <option value="" selected>Select a supplier</option>
                                <option value="1">Supplier 1</option>
                                <option value="2">Supplier 2</option>
                                <option value="3">Supplier 3</option>
                                <option value="4">Supplier 4</option>
                                <option value="5">Supplier 5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="unitPrice">Unit Price</label>
                          <input type="text" class="form-control" id="unitPrice" placeholder="0.0" pattern="[0-9][0-9]\.[0-9]" title="You must enter the valid format 12.5">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="dateSupplied">Date Supplied</label>
                          <input type="text" class="form-control" id="dateSupplied" placeholder="yyyy-mm-dd" pattern="[0-9]{4}[\-][0-9]{2}[\-][0-9]{2}" title="You must enter the valid format. e.g yyyy-mm-dd">
                          <small id="dateSuppliedHelp" class="form-text text-muted">
                            Enter a Valid Date.
                        </small>

                        </div>
                    </div>

                    
                    <div class="text-right" id="buttons">
                        <button type="reset" class="btn btn-outline-dark">Reset</button>
                        <button type="reset" class="btn btn-outline-warning">Cancel</button>
                        <button type="submit" class="btn btn-outline-primary">Add Product</button>
                    </div>
                  </form>
            </div>
        </div>
      </div>

      <p class="text-muted text-small text-center">I implement a RegEx pattern to the all fields except the select input.</p>
    
      <div id="validate">
        <a href="https://validator.w3.org/nu/?doc=https://miuanil.github.io/func-programming-regex/part21.html">

        </a><br>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://miuanil.github.io/func-programming-regex/style.css">
            <img src="../hw2/images/w3c-css.png" alt="Valid CSS!">
        </a><br>
    </div>
</body>
</html>
