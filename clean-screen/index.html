<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3D2 - Clean Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <div class="forms">
            <label for="width">
                Width
                <input type="number" id="width" name="width" value="50">
            </label>
            <label for="growth_amount">
                Growth Amount
                <input type="number" id="growth_amount" name="growth_amount" value="10">
            </label>
            <label for="grow_rate">
                Grow Rate
                <input type="number" id="grow_rate" name="grow_rate" value="1000">
            </label>
            <label for="number_of_circles">
                Number of Circles
                <input type="number" id="number_of_circles" name="number_of_circles" value="12">
            </label>
            <input type="button" value="Start">
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
